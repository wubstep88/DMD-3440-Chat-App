<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#f00" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chatroom</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json?v=3">
    </head>
    <body>
        <div id="sendAs">
            
            <div class="headerTextContainer">
                <header><h1 id = "trashTalk">Trash Talk </h1></header>
            </div>
            
            <div class="profilePicContainer">
                <a href="profile.html"><img class="smallImage" src="#" id="userProfilePicDisplay"/></a> 
            </div>
            
        </div>

        <div id="statusBar">

            <div id="usernameBox">
                <h3><span id="usernameDisplay">{UserName}</span></h3>
            </div>

            <div id="userStatusBox">
                <h3><span class="small" id="userStatusDisplay">{Status}</span></h3>
            </div>
           
        </div>
        
        

       

        <div id="chatBox"></div>
        <div id="chatInput">
            <input id="newMsg" type="text" placeholder="type a message!">
            <button id="sendButton">Send</button>
        </div>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
        <script src="firebase-config.js"></script>
        <script src="register-sw.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/joelsalisbury/firebase-chat-3440/firebase-chat-functions.js"></script>

        <script src="main.js"></script>

    </body>
</html>
